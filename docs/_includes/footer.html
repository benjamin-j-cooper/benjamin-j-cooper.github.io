<footer class="site-footer">
    <!-- Footer Social Icons-->
    <h4 class="text-uppercase">Around the Web</h4>
    <a class="btn" href="{{ site.github.owner_url }}" target="_blank"><i class="fa fa-fw fa-github"></i></a>
    <a class="btn" href="https://www.linkedin.com/in/benjamin-joel-cooper" target="_blank"><i class="fa fa-fw fa-linkedin-in"></i></a>
    {% if site.github.is_project_page %}
      <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
    {% endif %}
    <img class="img-fluid" src="assets/images/bjc-logo-nb.png"  style="width: 200px;" href="www.benjaminjcooper.com"/>
    <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
</footer>
