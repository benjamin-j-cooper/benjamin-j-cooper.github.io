<footer class="site-footer text-center">
    <div class="row">
        <!-- Footer Location-->
        <div class="col-lg-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">About</h4>
            {% if site.github.is_project_page %}
                <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
            {% endif %}
            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a></span>
        </div>
        <!-- Footer Logo-->
        <div class="col-lg-4 mb-5 mb-lg-0">
            <img class="img-fluid" src="assets/images/bjc-logo-nb.png"  style="width: 200px;"/>
        </div>
        <!-- Footer Social Icons-->
        <div class="col-lg-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <a class="mx-1" href="{{ site.github.owner_url }}" target="_blank"><i class="fa fa-github fa-2x"></i></a>
            <a class="mx-1" href="https://www.linkedin.com/in/benjamin-joel-cooper" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
        </div>
    </div>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Benjamin J Cooper <script>document.write(new Date().getFullYear());</script></small></div>
    </div>
</footer>
